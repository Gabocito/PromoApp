{% extends 'base.html' %}

{% block content %}

    <form role="form" action="{% url 'promotions' %}" method="post">
      {% csrf_token %}
      <div class="box-body">
        {{ form.non_field_errors }}
        <div class="form-group">
          {{ form.description.errors }}
          <label for="{{ form.description.id_for_label }}">Descripción</label>
          {{ form.description }}
        </div>
        <div class="form-group">
          {{ form.discount.errors }}
          <label for="{{ form.discount.id_for_label }}">Descuento</label>
          {{ form.discount }}
        </div>
        <div class="form-group">
          {{ form.products.errors }}
          <label for="{{ form.products.id_for_label }}">Productos</label>
          {{ form.products }}
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>

    <script>
      $(document).ready(function(){
        $('input').addClass('form-control');
        $('#id_description').attr("placeholder", "Descripción");
        $('#id_discount').attr("placeholder", "Descuento");
        $('#id_products').attr("placeholder", "Productos");
      });
    </script>


{% endblock %}
