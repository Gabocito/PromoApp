{% extends 'base.html' %}

{% block content %}

    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label>Target</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-star"></i>
            </div>
            <input type="text" class="form-control" value="{{ advertisingcampaign.target }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control" value="{{ advertisingcampaign.start_date }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>End Date</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control" value="{{ advertisingcampaign.end_date }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Promotions</label>
          <ul class="list-group">
            {% for p in promotions %}
              <li class="list-group-item">{{ p }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <!-- /.box-body -->
    </form>

{% endblock %}
